<html ng-app="ziaxdiveApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <title>Ionic Template</title>

    <link href="lib/ionic/release/css/ionic.css" rel="stylesheet">
    <style type="text/css">
      .jog {
        height: 200px;
        width: 200px;
        margin: auto;
      }
      .safestop {
        background-color: #ccc;
      }
      .decolimit {
        background-color: #000;
        color: #fff;
      }
    </style>
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/ziaxdive.js"></script>
    <script type="text/javascript" src="js/lib/jogdial.js/jogdial.js"></script>
  </head>
  <body ng-controller="rdp">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Ziax Dive</h1>
    </ion-header-bar>

    <ion-tabs class="tabs-positive tabs-icon-only">
      <ion-tab title="Home">
        <ion-content>

          <div ng-show="true">
            <div class="jog" jog-depth="depth"></div>
            <div>Depth: <span>{{depth}}</span></div>
          </div>
          <div ng-show="false">
            <div class="jog" jog-time="time" depth="{{depth}}"></div>
            <div ng-class="{ safestop: safestop, decolimit: decolimit }">Time: <span>{{time}}</span></div>
            <div>Group: <span>{{group|uppercase}}</span></div>
          </div>

        </ion-content>
      </ion-tab>

      <ion-tab title="About">
        <ion-content>
          <h1>Ziax dive</h1>
          <p>I took the PADI Open Water certificate, and we learned to use the RDP table from PADI</p>
        </ion-content>
      </ion-tab>


    </ion-tabs>
    
  </body>
</html>
